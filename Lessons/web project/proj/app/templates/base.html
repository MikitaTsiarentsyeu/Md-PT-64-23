{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Blog Ex</title>
    <link rel="stylesheet" href="{% static 'app/style/style.css' %}">
</head>
<body>
	<header>
		<a href="{% url 'posts' %}">
			<h1>My test blog</h1>
		</a>
		<div>
			{% if user.is_authenticated %}
				<p>{{ user.get_username }}</p>
				{% if perms.app.add_post %}
					<a href="{% url 'add' %}">add a new post</a>
				{% endif %}
				<a href="{% url 'logout' %}?next={{request.path}}">
					logout
				</a>
			{% else %}
				<a href="{% url 'login' %}?next={{request.path}}">
					login
				</a>
			{% endif %}
		</div>
	</header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
		<p>&copy; 2023 Django Example</p>
	</footer>
</body>
</html>
