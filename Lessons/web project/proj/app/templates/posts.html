{% extends "base.html" %}

{% block content %}
<ul>
{% for post in posts %}
    <li>
        <a href="{% url 'post' post.id %}">
            <h1>{{post.title}}</h1>
        </a>
        <p>{{post.content}}</p>
        {% if post.id in viewed_posts %}
            |viwed|
        {% endif %}
        {% if post.image %}
            <img width="50%" src="{{post.image.url}}"/>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
